    }

}

repositories {

    maven {
        url = "${artifactory_url}/${artifactory_repoKey}"
        credentials {
            username "${artifactory_username}"
            password "${artifactory_password}"
        }
    }
    mavenCentral()
}

dependencies {
    api 'com.relevantcodes:extentreports:2.41.2'
    api 'org.seleniumhq.selenium:selenium-java:3.141.59'
    api 'org.testng:testng:6.14.3'
    api 'automation-utils:common-utils:latest.release'
}

group = 'ca.fido'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

sourceSets {

    test {
        java {
            srcDir 'src'
        }
    }

}


jar {
    enabled = true
    manifest {
        attributes 'provider': 'gradle'
    }

}


configurations {
    published
}

compileJava {
    options.encoding = 'UTF-8'

}

tasks.withType(JavaCompile)
        {
            options.compilerArgs << '-Xlint:unchecked'
            options.deprecation = true
        }

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    archiveClassifier = 'sources'
}

javadoc {
    exclude 'com/Fido/test/**'
    exclude 'com/Fido/yaml/**'
    source = sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    exclude 'com/Fido/test/**'
    exclude 'com/Fido/yaml/**'
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}



artifacts {
    published sourceJar
    published javadocJar
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = "${project.group}"
        }
    }
}

artifactory {
    contextUrl = "${artifactory_url}"
    publish {
        repository {
            repoKey = "${artifactory_repoKey}"
            username = "${artifactory_username}"
            password = "${artifactory_password}"
        }
        defaults {
            publications('maven')
            publishConfigs('archives', 'published')
            publishBuildInfo = true
            publishArtifacts = true
            publishPom = true
            publishIvy = false
        }
    }
}

artifactoryPublish {
    dependsOn jar, sourceJar, javadocJar
}

