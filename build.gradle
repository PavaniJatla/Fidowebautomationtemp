plugins {
	id 'java'
	id 'java-library'
	id 'maven-publish'
	id 'com.jfrog.artifactory' version '4.15.1'
	id 'com.aditya.SauceConnectPlugin' version '0.0.15'
}

sauceconnect {
	username = System.getenv('SAUCE_USERNAME')
	key = System.getenv('SAUCE_ACCESS_KEY')
	options = "-i myTunnel"
}

def sauce = [
		username: sauceconnect.username,
		key     : sauceconnect.key,
]


task "sauceTest"(dependsOn: startSauceConnect, type: Test) {
	if(!test_Browser){
		test_Browser='saucechrome'
	}

	if (!test_Browser.contains('sauce')){
		def browser = 'sauce'+test_Browser
		test_Browser = browser
	}


	systemProperty 'QaUrl', test_QaUrl
	systemProperty 'Browser', test_Browser
	systemProperty 'Language', test_Language

	useTestNG(){
		parallel = test_parallel
		threadCount = test_threadCount as int
		Set listeners = [ "com.rogers.test.listeners.TestListener" , "com.rogers.test.listeners.AnnotationTransformer"]
		setListeners(listeners)
		if (project.hasProperty('test_groupName')){
			includeGroups test_groupName
			System.out.println("**************************************"+test_groupName)
		}

		if (project.hasProperty('SanityCH')) {
			suites 'ConnectedHomeRogersEnvSanity.xml'
		}
		if (project.hasProperty('SanitySS')) {
			suites 'SelfServeRogersSanityPack.xml'
		}
		if (project.hasProperty('SanityBFA')) {
			suites 'BFARogersSanityPack.xml'
		}
		if (project.hasProperty('RegressionCH')) {
			suites 'ConnectedHomeRogersCompleteSuite.xml'
		}
		if (project.hasProperty('RegressionSS')) {
			suites 'SelfServeRogersCompleteSuite.xml'
		}
		if (project.hasProperty('RegressionBFA')) {
			suites 'BFARogersCompleteSuite.xml'
		}
	}

}


//To shutdown the sauceconnect
sauceTest.finalizedBy stopSauceConnect

task "localTest"(type: Test) {
	if (test_Browser && test_Browser.contains('sauce')){
		def browser = test_Browser.replace('sauce','')
		test_Browser = browser
	}
	systemProperty 'QaUrl', test_QaUrl
	systemProperty 'Browser', test_Browser
	systemProperty 'Language', test_Language
	if (System.getProperty('Browser')!=null && System.getProperty('Browser')!=''&& System.getProperty('Browser').contains('sauce')){
		systemProperty 'Browser', System.getProperty('Browser').replace('sauce','')
	}
	systemProperties(System.getProperties())
	outputs.upToDateWhen { false }  // Always run tests

	useTestNG() {
		parallel = test_parallel
		threadCount = test_threadCount as int
		Set listeners = [ "com.rogers.test.listeners.TestListener" , "com.rogers.test.listeners.AnnotationTransformer"]
		setListeners(listeners)

		if (project.hasProperty('test_groupName')){
			includeGroups test_groupName
			System.out.println("**************************************"+test_groupName)
		}
		if (project.hasProperty('SanityCH')) {
			suites 'ConnectedHomeRogersSanityPack.xml'
		}
		if (project.hasProperty('SanitySS')) {
			suites 'SelfServeRogersSanityPack.xml'
		}
		if (project.hasProperty('SanityBFA')) {
			suites 'BFARogersSanityPack.xml'
		}
		if (project.hasProperty('RegressionCH')) {
			suites 'ConnectedHomeRogersCompleteSuite.xml'
		}
		if (project.hasProperty('RegressionSS')) {
			suites 'SelfServeRogersCompleteSuite.xml'
		}
		if (project.hasProperty('RegressionBFA')) {
			suites 'BFARogersCompleteSuite.xml'
		}
	}

}


repositories {

	maven {
		url = "${artifactory_url}/${artifactory_repoKey}"
		credentials {
			username "${artifactory_username}"
			password "${artifactory_password}"
		}
	}
	mavenCentral()
}

dependencies {
	api 'com.relevantcodes:extentreports:2.41.2'
	api 'org.seleniumhq.selenium:selenium-java:3.141.59'
	api 'org.testng:testng:6.14.3'
	api 'automation-utils:common-utils:latest.release'
}

group = 'com.rogers'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

sourceSets {

	test {
		java {
			srcDir 'src'
		}
	}

}


jar {
	enabled = true
	manifest {
		attributes 'provider': 'gradle'
	}

}



configurations {
	published
}

compileJava {
	options.encoding = 'UTF-8'
}

task sourceJar(type: Jar) {
	from sourceSets.main.allSource
	archiveClassifier = 'sources'
}

javadoc {
	exclude 'com/Rogers/test/**'
	exclude 'com/Rogers/yaml/**'
	source = sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	exclude 'com/Rogers/test/**'
	exclude 'com/Rogers/yaml/**'
	archiveClassifier = 'javadoc'
	from javadoc.destinationDir
}



artifacts {
	published sourceJar
	published javadocJar
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			groupId = "${project.group}"
		}
	}
}

artifactory {
	contextUrl = "${artifactory_url}"
	publish {
		repository {
			repoKey = "${artifactory_repoKey}"
			username = "${artifactory_username}"
			password = "${artifactory_password}"
		}
		defaults {
			publications('maven')
			publishConfigs('archives', 'published')
			publishBuildInfo = true
			publishArtifacts = true
			publishPom = true
			publishIvy = false
		}
	}
}

artifactoryPublish {
	dependsOn jar, sourceJar, javadocJar
}