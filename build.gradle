plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.artifactory' version '4.15.1'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'net.researchgate.release' version '2.8.1'
    id 'net.saliman.properties' version '1.5.1'
    id 'com.aditya.SauceConnectPlugin' version '0.0.15'
}


sauceconnect {
    username = System.getenv('SAUCE_USERNAME')
    key = System.getenv('SAUCE_ACCESS_KEY')
    options = "-i myTunnel"
}

def sauce = [
        username: sauceconnect.username,
        key     : sauceconnect.key,
]


task "sauceTest"(dependsOn: startSauceConnect, type: Test) {
     onlyIf {
         (!System.getProperty("QaUrl").equals(null) && !System.getProperty("QaUrl").equals("")) || (!System.getProperty("AWSQaUrl").equals(null) && !System.getProperty("AWSQaUrl").equals(""))
   }
 /*   if (System.getProperty("QaUrl").equals(null) || System.getProperty("QaUrl").equals(""))
    {
        throw new GradleException(" Please pass the QA URL commandline argument as '-DQaUrl=qaX'  ")
    }*/
    systemProperties(System.getProperties())
    outputs.upToDateWhen { false }  // Always run tests

    useTestNG(){
        Set listeners = [ "ca.fido.test.listeners.TestListener" , "ca.fido.test.listeners.AnnotationTransformer"]
        setListeners(listeners)
        if (project.hasProperty('SanityCH')) { suites 'ConnectedHomeFidoSanityPack.xml' }
        if (project.hasProperty('SanitySS')) { suites 'SelfServeFidoSanityPack.xml' }
        if (project.hasProperty('SanityBFA')) { suites 'BFAFidoSanityPack.xml' }
        if (project.hasProperty('RegressionCH')) { suites 'ConnectedHomeFidoCompleteSuite.xml' }
        if (project.hasProperty('RegressionSS')) { suites 'SelfServeFidoCompleteSuite.xml' }
        if (project.hasProperty('RegressionBFA')) { suites 'BFAFidoCompleteSuite.xml' }
    }

}

//To shutdown the sauceconnect
sauceTest.finalizedBy stopSauceConnect

